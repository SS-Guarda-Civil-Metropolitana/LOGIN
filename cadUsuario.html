<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./past css/stylesCad.css">
    <title>Document</title>
</head>
<body>
  

    <div class="estrelas"></div><!--efeito de estrela no fundo da pagina, ficara visivel so atraves do css- vamos para o css!!!-->

    <div class="formulario">
          <h1>CADASTRO GCM</h1>
      
        <form>

                <div class="caixa-form-cad-usuario">
                <input  type="text" placeholder="Crie seu Usuario">
                <i  class='bx bxs-user'></i><!--a função bx bxs, adciona visualizar o incone na tela do usuario, ja atributo USER é o icone a ser visto, nesse caso UM USUARIO-->
                </div>

                <div class="caixa-form-cad-email">
                <input  type="email" placeholder="DIgite E-mail Valido">
                <i  class='bx bxs-user'></i><!--a função bx bxs, adciona visualizar o incone na tela do usuario, ja atributo USER é o icone a ser visto, nesse caso UM USUARIO-->
                </div>

                <div class="caixa-form-cad-email">
                <input  type="number" placeholder="Informe sua matricula">
                <i  class='bx bxs-user'></i><!--a função bx bxs, adciona visualizar o incone na tela do usuario, ja atributo USER é o icone a ser visto, nesse caso UM USUARIO-->
                </div>

                <div class="caixa-form-cad-senha">
                <input type="password" placeholder="Crie sua Senha">
                <i class='bx bxs-lock-alt'></i><!--a função bx bxs, adciona visualizar o incone na tela do usuario, ja atributo LOCK-ALT é o icone a ser visto, nesse caso um cadeado-->
                </div>  
                
                <button type="submit">Cadastrar</button>

                <div class="link-registro">
                <p>Ja possui uma conta?</p><a href="index.html">Acesse</a>
                </div>

        </form> 
    </div>
</body>
</html>
