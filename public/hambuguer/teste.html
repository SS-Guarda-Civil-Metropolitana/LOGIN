<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./test.css">
    <title>Document</title>
</head>
<body>
   <div class="foto-container">
  <label for="input-foto" class="foto-label">
    <span class="placeholder">Clique para adicionar foto 3x4</span>
    <img id="preview-foto" src="#" alt="Pré-visualização da foto 3x4" class="foto-preview">
  </label>
  <input type="file" id="input-foto" accept="image/*">
</div>
</body>

</html>

<script>
    document.getElementById('input-foto').addEventListener('change', function(event) {
  const preview = document.getElementById('preview-foto');
  const placeholder = document.querySelector('.placeholder');

  // Verifica se um arquivo foi selecionado
  if (event.target.files && event.target.files[0]) {
    const reader = new FileReader();

    reader.onload = function(e) {
      // Exibe a imagem selecionada
      preview.src = e.target.result;
      preview.style.display = 'block';
      placeholder.style.display = 'none'; // Oculta o texto inicial
    };

    // Lê o arquivo como uma URL de dados
    reader.readAsDataURL(event.target.files[0]);
  } else {
    // Se nenhum arquivo foi selecionado, retorna ao estado inicial
    preview.src = '#';
    preview.style.display = 'none';
    placeholder.style.display = 'block';
  }
});
</script>
